<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dishanveshi – Travel Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1c24;
      color: #e6f7f7;
    }

    .hidden { display: none; }

    #loader {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #loader::after {
      content: "";
      width: 48px;
      height: 48px;
      border: 4px solid #2fdcdc;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 6px;
      width: 100%;
    }

    button {
      background: #2fdcdc;
      font-weight: bold;
      cursor: pointer;
    }

    #map {
      height: 300px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

<!-- Loader MUST start hidden -->
<div id="loader" class="hidden"></div>

<div id="app">

  <h2>Dishanveshi – Travel Planner</h2>

  <!-- LOGIN (DEMO) -->
  <div class="card">
    <h3>Login (Demo)</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="authBtn">Login</button>
    <small>Login required only for itinerary / AI</small>
  </div>

  <!-- MAP -->
  <div class="card">
    <h3>Map</h3>
    <div id="map"></div>
    <small id="mapStatus"></small>
  </div>

  <!-- ITINERARY -->
  <div class="card">
    <h3>Generate Itinerary</h3>
    <input id="destInput" placeholder="Destination (e.g. Pune)">
    <button id="newItinBtn">Generate</button>
    <div id="messages"></div>
  </div>

  <!-- AI -->
  <div class="card">
    <h3>Ask AI</h3>
    <input id="chatText" placeholder="Ask AI">
    <button id="sendBtn">Send</button>
  </div>

</div>

<script>
  window.APP_CONFIG = {
    API_BASE: "https://dishanveshi.onrender.com",
    GOOGLE_MAPS_API_KEY: "YOUR_GOOGLE_MAPS_KEY_HERE"
  };
</script>

<script src="app.js"></script>
</body>
</html>
