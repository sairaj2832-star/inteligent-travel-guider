<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dishanveshi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: Inter }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f2027, #020b13);
      color: #e6f7f7;
    }
    .hidden { display: none }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #loader::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 4px solid #2fdcdc;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg) } }

    /* Layout */
    #app {
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 6px 0;
    }

    button {
      cursor: pointer;
      background: linear-gradient(135deg, #2fdcdc, #00b4d8);
      font-weight: 600;
    }
  </style>
</head>

<body>

<div id="loader" class="hidden"></div>

<div id="app">

  <h2>Dishanveshi â€“ Travel Planner</h2>

  <!-- Login (Optional / Demo) -->
  <div class="card">
    <h3>Login (Demo)</h3>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="authBtn">Login</button>
    <p style="font-size:13px">Demo login required only for itinerary / AI</p>
  </div>

  <!-- Map -->
  <div class="card">
    <h3>Map</h3>
    <div id="map" style="height:300px;border-radius:12px"></div>
  </div>

  <!-- Itinerary -->
  <div class="card">
    <h3>Generate Itinerary</h3>
    <input id="destInput" placeholder="Destination (e.g. Pune)" />
    <button id="newItinBtn">Generate Itinerary</button>
    <div id="messages"></div>
  </div>

  <!-- AI -->
  <div class="card">
    <h3>Ask AI</h3>
    <input id="chatText" placeholder="Ask AI..." />
    <button id="sendBtn">Send</button>
  </div>

</div>

<script>
  window.APP_CONFIG = {
    API_BASE: "https://dishanveshi.onrender.com",
    GOOGLE_MAPS_API_KEY: "YOUR_GOOGLE_MAPS_KEY"
  };
</script>

<script src="app.js"></script>

</body>
</html>
